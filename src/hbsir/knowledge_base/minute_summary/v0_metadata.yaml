columns:
  - Name: Year
    Farsi_Name: سال
    Table_Name: "--"
    Farsi_Table_Name: "--"
    Description: |
      The reference year for the household survey data collection.
      Represents the Persian calendar year in which the survey was
      conducted across multiple seasons.
    Farsi_Description: |
      سال مرجع برای جمع‌آوری داده‌های آمارگیری خانوار. نشان‌دهنده
      سال تقویم هجری شمسی است که آمارگیری در طی آن انجام شده است.

  - Name: ID
    Farsi_Name: شناسه‌ی خانوار
    Table_Name: "--"
    Farsi_Table_Name: "--"
    Description: |
      Unique household identifier that links all records from the
      same household across different survey components. This
      identifier remains consistent within the same year and can
      be used to join various household-level datasets.
    Farsi_Description: |
      شناسه یکتای خانوار که تمامی سوابق مربوط به یک خانوار را در
      بخش‌های مختلف آمارگیری به هم مرتبط می‌کند. این شناسه در طول سال
      ثابت می‌ماند و برای الحاق مجموعه‌داده‌های مختلف در سطح خانوار
      قابل استفاده است.

  - Name: "Season Number"
    Farsi_Name: شماره فصل
    Table_Name: household_information
    Farsi_Table_Name: مشخصات پرسش‌نامه
    Description: |
      Numerical code (1-4) representing the survey season within
      the reference year. Each season corresponding to a three-month
      period: 1=Spring, 2=Summer, 3=Autumn, 4=Winter.
    Farsi_Description: |
      کد عددی (۴-۱) نشان‌دهنده فصل آمارگیری در سال مرجع. هر فصل متناظر
      با یک دوره سه‌ماهه است: ۱=بهار، ۲=تابستان، ۳=پاییز، ۴=زمستان.

