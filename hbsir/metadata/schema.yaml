        name: Urban_Rural
        aspects: [code, name]
        column_names: [Urban_Rural_Code, Urban_Rural_Name]

    - apply_pandas_function: >
        .assign(Urban_Rural_Code=self.table["Urban_Rural_Code"].astype("str"))

    - add_attribute:
        name: Province
        aspects: [code, name]
        column_names: [Province_Code, Province_Name]

    - apply_pandas_function: >
        .assign(
          Province_Code =
          self.table["Province_Code"]
          .astype("float")
          .fillna(-1)
          .astype("int")
          .astype("str")
          .str.pad(2, "left", "0")
          .replace("-1", None)
        )

    - add_attribute:
        1377:
