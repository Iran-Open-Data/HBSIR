          .assign(
            County_Code =
            self.table["County_Code"]
            .astype("float")
            .fillna(-1)
            .astype("int")
            .astype("str")
            .str.pad(4, "left", "0")
            .replace("00-1", None)
          )

    - apply_order:
        1363:
          - Year
          - ID
          - Urban_Rural_Code
